<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Creative 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      .beard {
        background: black;
        width: 10px;
        height: 10px;
        position: absolute;
        border-radius: 2px;
        top: 80px;
        left: 15px;
      }
      #tail-pic {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1 id="welcome">Welcome to the Game Page!</h1>
    <h2>Wooly Willy<h2>
        <p>Use your mouse to put facial hair on Wooly Willy!</p> <br>
          
            
              <img id="face" src="http://1.bp.blogspot.com/_oClSfHtjjAw/TDaU_gz-1DI/AAAAAAAABwA/Cxjn1YcXR-M/s1600/Willy.jpg">
            
         
      <h2>Pin the Tail on the Donkey</h2>
        <p style="text-align: center">Pin the tail on the donkey in one click!</p> <br>
      <img id="donkey-pic" src="https://c3.q-assets.com/images/products/p/amn/amn-757_1z.jpg" width="300" alt="donkey photo" align="center">
        
        <img id="tail-pic" src="http://www.printablee.com/postpic/2010/09/pin-the-tail-on-donkey-coloring-page_298222.jpg" alt="tail" width="50" >
      <br><br><br><br>
      <h2>The Magic 8 Ball!</h2>

        <p style="text-align: center">Click the button to get an answer to a yes or no question!</p>
        <p class="center"><button class="ball-button" onclick="getAnswer()">ASK</button></p>
        <div id="magic-8-ball" class="before-ask" style="text-align: center;">
          <div id="inner-ball">
            <div id="ball-answer">
                <p id="answer"></p>
            </div>
          </div>
        </div>
        <br><br>



      <footer id="footer">Made by Jordan Ashment and Zuleyka Guzman</footer>
      
      
      
      <script>
    
//For Wooly Willy      
      

    var face = document.getElementById("face");

    var onMouseMove = function(event) {
        
        var beard = document.createElement("div");
        beard.className = "beard";
        document.body.appendChild(beard);
        beard.style.top = event.clientY + "px";
        beard.style.left = event.clientX + "px";
        
    };
    
    face.addEventListener("mousemove", onMouseMove);
        
//For Pin the Tail on the Donkey        
            var donkeyPic = document.getElementById("donkey-pic");
            var onDonkeyClick = function(e) {
                var tailPic = document.getElementById("tail-pic");
                tailPic.className = "tailPic";
                tailPic.style.top = e.clientY + 570 + "px";
                tailPic.style.left = e.clientX - 20 + "px";
            };
            donkeyPic.addEventListener("click", onDonkeyClick);

//For Magic 8 Ball 


      var answers = ["It is certain", "It is decidedly so", "Without a doubt", "Yes, definitely", "You may rely on it", "As I see it, yes", "Most likely", "Outlook good", "Yes", "Signs point to yes", "Reply hazy try again", "Ask again later", "Better not tell you now", "Cannot predict now", "Concentrate and ask again", "Don't count on it", "My reply is no", "My sources say no", "Outlook not so good", "Very doubtful"];

      function getAnswer(){
        document.getElementById("magic-8-ball").className="";
        document.getElementById("answer").innerHTML = answers[randomWholeNum()];

      }


      function randomWholeNum() {
       return Math.floor(Math.random() * 20);
      }

      </script>
     </body>
</html>
